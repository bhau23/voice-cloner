# Bhavesh AI Voice Cloner - Docker Compose
# =======================================

version: '3.8'

services:
  bhavesh-ai-voice-cloner:
    build: .
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    volumes:
      - ./demo_outputs:/app/demo_outputs  # Mount output directory
      - ./uploads:/app/uploads            # Mount upload directory
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - bhavesh-ai-voice-cloner
    profiles:
      - production

networks:
  default:
    name: bhavesh-ai-network
